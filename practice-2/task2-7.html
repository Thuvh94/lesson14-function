<script>
    firstNum = +prompt("Insert first num");
    secondNum = +prompt("Insert second num");
    alert("Before swap " + firstNum + " and " + secondNum);

    function swap(a,b) {
        let temp = firstNum;
        firstNum = secondNum;
        secondNum = temp;
        return;
    } alert("After swap: " + secondNum + " and " + firstNum);
</script>
