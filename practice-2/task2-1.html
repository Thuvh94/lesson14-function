<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<!--Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    num = +prompt('Insert a number');
    square(num);
    function square(number) {
        confirm("Bình phương của " + num + " là " + Math.pow(number,2));
    }
</script>

</body>
</html>
