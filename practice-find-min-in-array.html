<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find min in array</title>
</head>
<body>
<script>
    function findMin(arr) {
        if (arr.length == 0)
            return -1;
        let min=arr[0];
        let position = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] <  min) {
                min = arr[i];
                position = i;
            }
        } return position;
    }
    let arr1 = [0, 0, 0];
    let minPosition = findMin(arr1);
    if (minPosition === -1) {
        alert("Mảng rỗng");
    }

    else document.write("Min value in array is " + arr1[minPosition]);



</script>
</body>
</html>
