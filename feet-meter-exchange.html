<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>feet-meter-exchange</title>
</head>
<body>
<script>
    function footToMeter(foot){
        let meter = 0.305 * foot;
        document.write(foot + " foot " + " = " + meter + " meter." + "<br>");
    }
    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        document.write(meter + " meter " + " = " + foot + " foot." + "<br>");
    }
    footToMeter(1);
    footToMeter(2);
    footToMeter(9);
    footToMeter(10);
    meterToFoot(20);
    meterToFoot(25);
    meterToFoot(60);
    meterToFoot(65);



</script>
</body>
</html>
